<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ask a Dating Question</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1, h2 {
        font-weight: bold;
        color: #111;
        margin: 0 0 1rem;
      }
      label {
        display: block;
        font-weight: bold;
        margin: 0 0 .5rem;
      }
      input[type="text"] {
        display: block;
        width: 100%;
        height: 4rem;
        padding: .5rem;
        font-size: 1.5rem;
        line-height: 1.5;
        border: 2px solid #d8d8d8;
        border-radius: 0;
        box-shadow: none;
        background-color: #fff;
        color: #111;
      }
      button[type="submit"] {
        display: block;
        margin-top: 1rem;
        padding: .5rem 1rem;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: .1rem;
        border: none;
        border-radius: 0;
        background-color: #ff5a5f;
        color: #fff;
        cursor: pointer;
        transition: background-color .2s ease;
      }
      button[type="submit"]:hover, button[type="submit"]:focus {
        background-color: #e04347;
      }
      .answer {
        margin-top: 2rem;
        padding: 2rem;
        font-size: 1rem;
        line-height: 1.5;
        border: 2px solid #d8d8d8;
        border-radius: 0;
        box-shadow: none;
        background-color: #fff;
        color: #111;
      }
    </style>
  </head>
  <body>
    <div style="padding: 2rem;">
      <h1>Welcome to AI Dating Advice</h1>
      <form method="POST">
        <label for="question">Ask Cupid for advice here:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Submit</button>
      </form>
      {% if answer %}
      <div class="answer">
        <p>{{ answer }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
